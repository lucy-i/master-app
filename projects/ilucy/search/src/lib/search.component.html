<div class="ilc-search-contailer" [class.closed]="isClosed">
    <div class="ilc-search-header">
        <button color="primary" mat-fab aria-label="Example icon-button with a heart icon" (click)="isClosed=false">
            <mat-icon>search</mat-icon>
        </button>
        <div>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Search..." name="search" [errorStateMatcher]="matcher">
                <!-- <mat-hint>Errors appear instantly!</mat-hint>         -->
            </mat-form-field>
        </div>
        <button mat-fab aria-label="Example icon-button with a heart icon" color="primary" (click)="isClosed=true" class="close-button">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="ilc-search-body">
        <div>
            Window
        </div>
    </div>
</div>
